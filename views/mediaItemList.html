<table class="table table-striped" >
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th>
                    <input type="search" ng-model="query.title" placeholder="Search..." class="form-control">
                </th>
            </tr>
        </thead>
        	<tr ng-repeat="item in model | filter:query">
        		<td>
        			<img ng-src="{{::item.poster_url}}" alt="{{::item.title}}'s poster" title="{{::item.title}}">
        		</td>
        		<td>
        			{{::item.title}}
        		</td>
        		<td>
                    <span ng-if="dateMode != 'year'">
        			{{::item.release_date | date:"dd/MM/yyyy"}}

                    <br> ({{::item.release_date | ago}})
                </span>
                <span ng-if="dateMode == 'year'">                    
                    {{::item.release_date | date:"dd/MM/yyyy"}}
                </span>
        		</td>
        		<td>
        			{{::item.rating}}
                    <br> ({{::item.rating | schoolrating:"US"}})
        		</td>
                <td>
                    <a href="#{{::getDetailUrl({stuff: item })}}" class="btn btn-default">
                        View
                    </a>
                </td>
        	</tr>
        <tbody>
        </tbody>
    </table>
